EXTRA_FIELDS_CLEAR_HINT="Если вам необходимо, чтобы у товара были только те значения атрибутов, которые указаны в прайсе, активируйте эту опцию. Все предыдущие значения тех атрибутов, которые присутствуют в прайсе, будут удалены перед импортом новых значений. Внимание! Во избежание случайного удаления данных, очистка будет производиться только для тех товаров, у которых указаны новые значения атрибутов. Если в соответствующих колонках данных не будет, то предыдущие значения НЕ будут удалены.<br>Если Вам необходимо вообще удалить все значения атрибута, то используйте символ очистки - знак '-' (без кавычек)"
