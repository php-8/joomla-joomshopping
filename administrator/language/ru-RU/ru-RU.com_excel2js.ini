IMAGES_LOAD_HINT="Данная опция касается тех изображений, которые будут загружаться с удаленного сервера через http://. Если Вы выбрали загрузку изображений только для новых товаров, то это значительно ускорит время загрузки, если в прайсе будет много товаров, которые уже имеются на вашем сайте."
