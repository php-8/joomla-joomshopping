CATEGORY_MARKUP_METHOD_HINT="<strong>Нумерованный. Номера вместе с названием: </strong><br />Категории нумеруются для создания древовидной иерархии. Нумерация и названия в одной ячейке.<br /><strong>Нумерованный. Номера в отдельной ячейке: </strong><br />Нумерация и названия в разных ячейках. Для указания столбца с нумерацией, используйте столбец <strong>'Номера категорий'</strong><br /><strong>Спец.символ перед названием:</strong><br />Иерархия задаётся за счёт подсчёта количества спец. символов перед названием категории<br /><strong>Спец.символ после названия:</strong><br />Иерархия задаётся за счёт подсчёта количества спец. символов после названия категории<br /><strong>Поиск категории по ключевым словам:</strong><br />Принадлежность товара к категории определяется по совпадениям слов в названии категории и названии товара. При этом товары, которым не удалось найти соответствующую категорию, будут помещены в категорию, название которой Вы укажете ниже. Не используйте этот способ для экспорта!<br /><strong>ID категории для каждого товара:</strong><br />В поле 'Номер категории' в строке каждого товара необходимо указывать ID категории, к которой его необходимо отнести.<br /><strong>Название категории для каждого товара:</strong><br />В столбце '<strong>Категория (Номер/ID/Название)</strong>', в строке каждого товара должно быть название соответствующей категории. Также можно указать иерархию категорий через символ обратного слэша (\). Например: Бытовая техника\Холодильники\Ardo<br /><strong>Группировка строк в Excel</strong><br />Иерархия категорий в магазине будет соответствовать иерархии в прайсе, заданной с помощью группировки строк. Подробнее в инструкции"
