AUTO_BACKUP_TYPE_HINT="При использовании <strong>Gzip</strong> файл бэкапа формируется быстрее и занимает меньше места на сервере, но для работы с gzip нужно, чтобы функция system() была включена на сервере. Если же у вас нет такой возможности или по какой-то иной причине не работает сохранение в <strong>Gzip</strong>, то используйте сохранение в <strong>SQL</strong>"
