CLEAR_SYMBOL_DESC="Укажите спец. символ, который будет использоваться для очистки значений доп. полей одного типа. Если в одной из ячеек прайса вместо значения доп. поля указать этот символ, то все существующие значения данного типа поля для текущего товара будут предварительно очищены"
CAT_EXCLUDES_DESC="Укажите через запятую ID категорий, в которые не нужно производить импорт, при поиске категории по ключевым словам"
DEBUG_DESC="Режим отладки помогает выявить различные неисправности - выводятся сообщения об ошибках. Со включенным режимом отладки может не работать в нормальном режиме Экспорт."
DISPLAY_ERRORS_DESC="Режим отображения ошибок Базы данных (БД) позволяет выявить проблемные запросы к БД. Но потребляет очень много оперативной памяти."
CSV_ROW_DELIMITER_DESC="Если в начале и в конце строки, есть какой-либо спец символ, который нужно убрать при импорте, укажите его"
SCU_CACHE_DESC="Полезен, если идентификация товара осуществляется по Коду товара. Значительно ускоряет процесс импорта, но требует гораздо больше оперативной памяти. Коды товара в прайсе должны быть уникальны - в противном случае будут происходить ошибки"
PRODUCTID_CACH_DESC="Полезен, если идентификация товара осуществляется по ID товара. Значительно ускоряет процесс импорта, но тербует гораздо больше оперативной памяти. ID товара в прайсе должны быть уникальны - в противном случае будут происходить ошибки"
NOTIFY_SHOW_DESC="Выберите название эффекта JQuery, которым будет сопровождаться появление окна уведомления"
HIDE_DESC="Выберите название эффекта JQuery, которым будет сопровождаться исчезновение окна уведомления"
CRON_DESC="Правильные настройки позволят производить автоматический импорт по расписанию из заданной Вами папки. Для импорта скрипт будет брать файл, который был закачан на сервер последним. <br />Для того, чтобы убедиться в правильности настроек - кликните по ссылке '<b>Ссылка на скрипт для Cron</b>'. Если все прошло успешно - Вы увидите отчет о результате импорта. В противном случае - будут указаны ошибки, из-за которых импорт не удался.<br>После того, как Вы убедились в правильности настроек, необходимо настроить планировщик Cron, чтобы он с нужной Вам периодичностью вызывал файл, указанный в '<b>Ссылка на скрипт для Cron</b>'. <br /><b>Внимание!</b> Скрипт должен вызваться планировщиком с помощью протокола <b>HTTP</b>! Если Вы не знаете как это сделать, то спросите у своего хостинг-провайдера. <br /> Если Вы правильно настроили Cron, то в '<b>Журнале автоматического импорта</b>' будут появляться новые строки с результатами импорта. Если этого не происходит - обратитесь в тех. поддержку хостинга с просьбой о помощи в настройке планировщика Cron.<br />В том случае, если Вам необходимо создать несколько заданий для импорта через разные профили, то добавьте в конец строки задания параметр '?profile=<b>name</b>', где <b>name</b> - это название профиля. В названии профиля должны быть только буквы английского алфавита.<br />Также в качестве параметра <b>filename</b> Вы можете указать ссылку на удаленный файл. Пример строки задания с заданным профилем и файлом для скачивания <b>testoviy_profile</b>:</br>curl --silent --compressed http://vash-domen.ru/administrator/components/com_excel2js/models/cron.php?profile=testoviy_profile&filename=http://some-domain.com/price.xls<br /> или <br />/usr/bin/wget -O /dev/null 'http://vash-domen.ru/administrator/components/com_excel2js/models/cron.php?profile=testoviy_profile&filename=http://some-domain.com/price.xls'"
CRON_PROFILE_DESC="Выберите профиль, по которому будет работать импорт, когда он срабатывает по расписанию."
CRON_DIRRECTORY_DESC="Здесь необходимо указать полный путь от корня сервера к папке, в которую Вы будет загружать прайсы. Важно! Проверьте, чтобы права на эту папку и файлы прайсов были - 755. В противном случае - компонент не сможет считать данные из прайса. Если путь указан верно и выставлены права, то компонент для импорта выберет файл, который был загружен последним."
CRON_LINK_DESC="Эту ссылку необходимо указать в при создании задания планировщика Cron (в панели управления хостингом).<br>Также используйте данную ссылку, чтобы вручную запустить автоматический импорт - это позволи Вам убедиться в правильности настроек."
CRON_LOG_DESC="По этой ссылке находится журнал записей о результате автоматического импорта. В него также записываются ошибки, которые не дают работь процессу импорта.<br>Если Вы правильно настроили задание планировщика Cron (в панели управления хостингом), то в журнале будут появляться со временем новые записи. Если этого не происходит - обратитесь в тех. поддержку хостинга с просьбой помощи в настройке задания для планировщика Cron"
CREATE_WITHOUT_CATEGORY="Создавать товары без категории?"
CREATE_WITHOUT_CATEGORY_HINT="Если Вы выбрали <b>"Да"</b> и у товара не указана категория и он отсутствует на сайте, то такой товар будет помещен в корень иерархии без категории. Он может не отображаться на сайте.<br/><br/>Если Вы выбрали <b>"Нет"</b> и у товара не указана категория, то такой товар создаваться не будет, но существующий товар будет обновлен."
CREATE_WITHOUT_SKU_HINT="Если Вы выбрали <b>"Да"</b> и у товара не указан Код товара, то Код товара будет сгенерирован с помощью транслитерации названия товара. <br><br>Если Вы выбрали <b>"Нет"</b> и у товара не указан ни Код товара, ни ID товара и его не удалось найти по Названию, то такой товар создаваться и обновляться не будет."
CREATE_WITHOUT_SKU="Создавать товары без Кода товара?"
UPDATE_WITHOUT_SKU_HINT="Если Вы выбрали <b>"Да"</b> и у товара не указаны ни Код товара, ни ID товара, то скрипт попытается идентифицировать товар по Наименованию. <br><br>Если Вы выбрали <b>"Нет"</b> и у товара не указаны ни Код товара, ни ID товара, то такой товар обновляться не будет."
UPDATE_WITHOUT_SKU="Обновлять товары по Наименованию?"
