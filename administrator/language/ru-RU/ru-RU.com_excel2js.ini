IMAGES_IMPORT_METHOD_HINT="<strong>По имени файла в прайсе</strong><br /> В самом прайсе указываются только имена файлов изображений. Преимущества: 1) требуется меньше оперативной памяти для обработки прайса; 2) Можно указывать несколько названий изображений, разделяя их символом '|' (без кавычек)<br /><br /><strong>Изображение непосредственно в прайсе</strong><br />Если у вас изображения товаров встроены в парайс, то вам подойдёт этот метод. Недостатки: 1) Для обработки большого прайса может потребоваться больше оперативной памяти, чем на вашем сервере, и вам придётся разбить прайс на несколько более мелких файлов; 2) Одному товару можно назначить только одно изображение."
