AUTO_UNPUBLISH_CAT_HINT="Укажите, в каких категориях необходимо производить автоматическое снятие с публикации товаров. Если не указывать категории, то товары будут сниматься с публикации во всех категориях."
SYNK="Синхронизировать <br>доп. поля с VM"
RESET_QUANTITY_IN_STOCK="Обнулять количество"
RESET_QUANTITY_IN_STOCK_HINT="Активация данной опции позволит установить статус 'Нет в наличии' для всех товаров в выбранных категориях перед началом импорта. В процессе импорта значение количества на складе будет установлено для товаров, которые есть в прайсе."
RESET_QUANTITY_IN_STOCK_CAT_HINT="Выберите категории, в которых перед началом импорта необходимо производить обнуление количества товара на складе."
