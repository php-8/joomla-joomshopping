CURRENCY_RATE_HINT="Коэффициент перерасчета позволяет производить перерасчет цен товаров во время импорта. На это число будут умножаться все цены во время импорта. Во время экспорта наоборот - все цены будут делиться на это число.<br> Это может быть полезно, если цены в прайсе в долларах, а на Вашем сайте в рублях или гривнах. Вам нужно будет указать текущий курс. <br>Также Вы можете использовать коэффициент перерасчета для того, чтобы добавить наценку.<br>Если перерасчет не нужен, то коэффициент должен быть равен 1."
