REIMPORT_TIME_DESC="Укажите количество секунд, через которое будет произведен автоматически повторный импорт после возникновения критической ошибки."
CUSTOM_FIELDS_DESC="Эти поля создаются связанными тройками полей: Наименование, Значение, Единицы. В поле Наименование указывается название Дополнительного (настраиваемого) поля (Например - Размер диагонали). В поле Значение - значение данной характеристики (Например - 17). Поле Единицы является необязательным, в нем можно указать единицы измерения (например - дюймы), которые будут добавлены к значению. Это позволит Вам не создавать отдельно простые настраиваемые поля (которые имеют одно значение и не влияют на цену) в самом VM и в настройках компонента импорта. Т.к. если компонент находит в прайсе новое название Настраиваемого поля, то он создаст это поле автоматически. "Произвольные поля" можно активировать в Общих настройках компонента импорта."
ACCESS_HINT="Выберите уровень доступа для товаров"
OLD_IMAGES_DELETE="Удалять старые изображения"
OLD_IMAGES_DELETE_HINT="Если активировать данную опцию, то файлы изображений закрепленные за товарами будут удалены перед прикреплением к товару новых изображений. Это позволит Вам не хранить на сервере изображения, которые уже не закреплены за товарами. Внимание! При совпадении названий файлов старых и новых изображений, могут удаляться и новые."
QUANTITY_DEFAULT="Количество по-умолчанию"
QUANTITY_DEFAULT_HINT="Если в прайсе не указывается количество товара, то для НОВЫХ товаров будет взято это значение. Если указать "-1" (без кавычек), то будет установлено НЕОГРАНИЧЕННОЕ количество"
CHOOSE_UNITS="Выберите единицы измерения:"
CHOOSE_UNITS_HINT="Дополнительная цена - это скидка за количество приобретаемого товара. При создании этого столбца Вам необходимо указать диапазон количества и единицы измерения.<br>Если выбрать 'Единицы по-умолчанию', то будут использованы либо единицы указанные в товаре, а если в товаре они не указаны, то единицы будут браться из настроек профиля.<br>В самом прайсе в соответствующей ячейке укажите либо конечную цену либо скидку в процентах (например 5%)"
DEFAULT_UNITS="Единицы по-умолчанию"
DEFAULT_UNITS_HINT="Эти единицы будут устанавливаться для Дополнительных цен, если в прайсе у товара не указываются иные единицы измерения."
RANGE_HINT="Дополнительная цена - это скидка за количество приобретаемого товара. При создании этого столбца Вам необходимо указать диапазон количества, в пределах которого будет действовать скидка.<br>Например, 5 - 9. Самый верхний диапазон необходимо заканчивать на 0. Например, 10 - 0.<br>В самом прайсе в соответствующей ячейке укажите либо конечную цену, либо скидку в процентах (например 5%)"
RANGE_HINT="Дополнительная цена - это скидка за количество приобретаемого товара. При создании этого столбца Вам необходимо указать диапазон количества, в пределах которого будет действовать скидка.<br>Например, 5 - 9. Самый верхний диапазон необходимо заканчивать на 0. Например, 10 - 0.<br>Единицы количества будут браться из настроек профиля, если не будут заданы явно в колонке 'Единицы товара'<br>В самом прайсе в соответствующей ячейке укажите либо конечную цену, либо скидку в процентах (например 5%)"
